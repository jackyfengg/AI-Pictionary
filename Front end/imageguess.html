<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image, TextField, and Button Example</title>
    <style>
        body {
            font-family: 'Comic Sans MS', sans-serif;
            text-align: center;
        }

        #imageContainer {
            margin-top: 20px;
        }

        #textContainer {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Guess the Prompt for the Image</h1>

    <!-- Picture -->
    <div id="imageContainer">
        <img src="https://via.placeholder.com/300" alt="Sample Image" width="300" height="200">
    </div>

    <!-- Text Field -->
    <div id="textContainer">
        <label for="textField">Prompt:</label>
        <input type="text" id="textField">
    </div>

    <!-- Button -->
    <button id="submitButton">Submit</button>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            // Get references to the text field and button elements.
            var textField = document.getElementById('textField');
            var submitButton = document.getElementById('submitButton');

            // Add an event listener to the button.
            submitButton.addEventListener('click', function () {
                // Get the value from the text field.
                var enteredText = textField.value;

                $.ajax({
                    url: '/data', 
                    type: 'POST', 
                    data: {'data' : enteredText}, 
                    success: function(response) {
                        // get GPT generated image
                        console.log(response);
                    }, 
                    error: function(error) {
                        console.log(error);
                    }
                });
            });
        });
    </script>
</body>
</html>
