<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="imageguess.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image, TextField, and Button Example</title>
    <style>
        body {
            font-family: 'Comic Sans MS', sans-serif;
            text-align: center;
        }

        #imageContainer {
            margin-top: 20px;
        }

        #textContainer {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Guess the Prompt for the Image</h1>

    <!-- Picture -->
    <div id="imageContainer">
        <img id="sampleImage" alt="Sample Image" width="256" height="256">
    </div>

    <!-- Text Field -->
    <div id="textContainer">
        <label for="textField">Prompt:</label>
        <input type="text" id="textField">
    </div>

    <!-- Button -->
    <button id="submitButton">Submit</button>

    <script>
        
        document.addEventListener('DOMContentLoaded', function () {
            // Get references to the text field and button elements.
            var textField = document.getElementById('textField');
            var submitButton = document.getElementById('submitButton');

            console.log(window.newImage);

            sampleImage.src = "https://www.researchgate.net/publication/2442068/figure/fig1/AS:669445533999110@1536619661371/The-original-Lena-image-at-256-256-pixels-8-bits-per-pixel.ppm";
            //not in brackets and might not load

            // Add an event listener to the button.
            submitButton.addEventListener('click', function () {
                // Get the value from the text field.
                var enteredText = textField.value;
                var score = 0;//!!
                if (enteredText === window.curr) {
                    window.score++;
                    console.log("score: " + score.toString());//!!!
                }
                
                fetch('/data', {
                    method: 'POST',
                    headers: {'Content-Type': 'text/plain'},
                    body: enteredText,
                })

                .then(response => {
                // Handle the response
                return response.json()
                })

                .then(data => {
                // Assuming the server sends back an object with an 'imageUrl' property
                // Update the image source with the received URL
                sampleImage.src = data.imageUrl;
            })

                .catch(error => {
                console.error('Error:', error);
                });


                // $.ajax({ 
                // url: '/data', 
                // type: 'POST', 
                // data: { 'data': enteredText}, 
                // success: function(response) { 
                //     console.log(response);
                // }, 
                // error: function(error) { 
                //     console.log(error); 
                // } 
                // }); 

                // Perform your desired action with the entered text.
                //alert('Entered Text: ' + enteredText);
                //window.location.href = 'imagewait.html';
            });
        });
    </script>
</body>
</html>
