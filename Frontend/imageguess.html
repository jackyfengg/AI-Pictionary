<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="imageguess.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="imageguess.js"></script>
    <title>Image, TextField, and Button Example</title>
    <style>
        body {
            font-family: 'Comic Sans MS', sans-serif;
            text-align: center;
        }

        #imageContainer {
            margin-top: 20px;
        }

        #textContainer {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Guess the Prompt for the Image</h1>

    <!-- Picture -->
    <div id="imageContainer">
        <img id="sampleImage" alt="Sample Image" width="256" height="256">
    </div>

    <!-- Text Field -->
    <div id="textContainer">
        <label for="textField">Prompt:</label>
        <input type="text" id="textField">
        <div id="feedback"></div>
    </div>

    <div id="parsedResponse"></div>

    <!-- Button -->
    <button id="submitButton">Submit</button>
    
</body>
</html>
