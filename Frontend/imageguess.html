<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image, TextField, and Button Example</title>
    <style>
        body {
            font-family: 'Comic Sans MS', sans-serif;
            text-align: center;
        }

        #imageContainer {
            margin-top: 20px;
        }

        #textContainer {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Guess the Prompt for the Image</h1>

    <!-- Picture -->
    <div id="imageContainer">
        <img id="sampleImage" alt="Sample Image" width="256" height="256">
    </div>

    <!-- Text Field -->
    <div id="textContainer">
        <label for="textField">Prompt:</label>
        <input type="text" id="textField">
    </div>

    <!-- Button -->
    <button id="submitButton">Submit</button>

    <script>
        
        document.addEventListener('DOMContentLoaded', function () {
            // Get references to the text field and button elements.
            var textField = document.getElementById('textField');
            var submitButton = document.getElementById('submitButton');

            sampleImage.src = window.globalVar;//!!! window.globalVar is 
            //not in brackets and might not load

            // Add an event listener to the button.
            submitButton.addEventListener('click', function () {
                // Get the value from the text field.
                var enteredText = textField.value;

                $.ajax({ 
                url: '/data', 
                type: 'POST', 
                data: { 'data': enteredText}, 
                success: function(response) { 
                    console.log(response);
                }, 
                error: function(error) { 
                    console.log(error); 
                } 
            }); 

                // Perform your desired action with the entered text.
                //alert('Entered Text: ' + enteredText);
                //window.location.href = 'imagewait.html';
            });
        });
    </script>
</body>
</html>
